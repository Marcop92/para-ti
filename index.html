<style>
.cursor {
    display: inline-block;
    margin-left: 2px;
    width: 8px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}
* {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
}
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at top,#ff9a9e,#fad0c4);
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
}

/* Lluvia de corazones */
.heart-rain{
    position:absolute;
    top:-10vh;
    font-size:18px;
    animation:fall linear infinite;
    opacity:.8;
    user-select:none;
}
@keyframes fall{
    to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

.card{
    background:white;
    width:390px;
    padding:35px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,.25);
    z-index:10;
}

h1{color:#d6336c;margin-bottom:10px}

p{
    color:#555;
    font-size:1.05rem;
    line-height:1.5;
    min-height:90px;
    max-height:90px;
    overflow:hidden;


    /* üîí Evita que los caracteres se redibujen */
    font-kerning: none;
    font-variant-ligatures: none;
    letter-spacing: 0.02em;
}

button{
    margin-top:20px;
    padding:10px 25px;
    border:none;
    border-radius:30px;
    background:#d6336c;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
}
button:hover{transform:scale(1.05);background:#b82e5a}

.heart-big{
    font-size:3rem;
    animation:beat 1.2s infinite;
    cursor:pointer;
}
@keyframes beat{
    50%{transform:scale(1.25)}
}

.qr img{
    width:140px;
    border-radius:15px;
    margin-top:15px;
    box-shadow:0 5px 15px rgba(0,0,0,.2);
}

.photo{
    width:100%;
    border-radius:20px;
    margin-top:15px;
    box-shadow:0 10px 20px rgba(0,0,0,.25);
    display:block;
    max-height:240px;
    object-fit:cover;
}

.secret{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:99;
}
.secret div{
    background:white;
    padding:30px;
    border-radius:20px;
    text-align:center;
    width:300px;
}
.secret p{color:#d6336c;font-weight:bold}
</style>

<div class="secret" id="secret">
    <div>
        <p>Mensaje secreto üíå</p>
        <p>Eres mi casualidad favorita<br>y mi decisi√≥n diaria.</p>
        <button onclick="closeSecret()">Cerrar</button>
    </div>
</div>

<script>
/* üåßÔ∏è Lluvia de corazones */
const hearts = ["‚ù§Ô∏è","üíñ","üíï","üíò"];
for(let i=0;i<45;i++){
    const h = document.createElement("div");
    h.className = "heart-rain";
    h.innerText = hearts[Math.floor(Math.random()*hearts.length)];
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = 14 + Math.random() * 18 + "px";
    h.style.animationDuration = 6 + Math.random() * 6 + "s";
    h.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(h);
}

/* üìñ Historia */
const story = [
    "Hay algo que quiero decirte‚Ä¶",
    "Desde que llegaste, todo se siente m√°s bonito. Gracias por ser parte de mis d√≠as, de esa forma tan tuya...",
    "Sin darme cuenta, te volviste un pedacito de mi felicidad.",
    "Si fuese la lluvia, ¬øPodr√≠a unirme al coraz√≥n de alguien de la misma manera que une los eternamente separados tierra y cielo?",
    "Con mucho cari√±o... Siempre para ti... De alguien que te quiere bonito."
    
];

let step = 0;
let typing = false;
let interval = null;

const text = document.getElementById("text");
const btn = document.getElementById("btn");
const qr = document.getElementById("qr");
const photo = document.getElementById("photo");
const restart = document.getElementById("restart");

/* üîä Sonido escritura */
const typeSound = new Audio(
  "https://cdn.pixabay.com/audio/2022/03/15/audio_8cfa71c96b.mp3"
);
typeSound.volume = 0.2;

/* ‚úçÔ∏è Typewriter seguro */
function typeText(txt){
    if(interval) clearInterval(interval);
    typing = true;
    btn.disabled = true;

    text.innerHTML = "";
    let i = 0;

    interval = setInterval(() => {
        if(i < txt.length){
            text.innerHTML =
                txt.substring(0, i + 1) +
                '<span class="cursor">|</span>';
            typeSound.currentTime = 0;
            typeSound.play();
            i++;
        } else {
            clearInterval(interval);
            text.innerHTML = txt;
            typing = false;
            btn.disabled = false;
        }
    }, 40);
}

/* ‚ñ∂Ô∏è Bot√≥n avanzar */
btn.onclick = () => {
    if(typing) return;

    if(step < story.length){
        typeText(story[step]);
        btn.innerText = step === story.length - 1 ? "De alguien que piensa en ti m√°s de lo que dice. üéµ" : "Seguir";
        step++;
    } else {
        btn.style.display = "none";
        qr.style.display = "block";
        photo.style.display = "block";
        restart.style.display = "inline-block";
        typeText("Gracias por existir. Feliz 14 de febrero üíñ");
    }
};

/* üîÅ Reiniciar */
restart.onclick = () => {
    if(interval) clearInterval(interval);
    step = 0;
    text.innerHTML = "";
    btn.innerText = "Empezar";
    btn.style.display = "inline-block";
    btn.disabled = false;
    qr.style.display = "none";
    photo.style.display = "none";
    restart.style.display = "none";
};

/* üíå Mensaje secreto */
const secret = document.getElementById("secret");
document.getElementById("secretBtn").onclick = () => {
    secret.style.display = "flex";
};
function closeSecret(){
    secret.style.display = "none";
}
</script>
